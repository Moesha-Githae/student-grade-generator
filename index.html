<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student grade generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
 
    <h1>Student Grade Calculator</h1>
    <!--name plate-->
    <div id="subjects">
    <p>Enter full name:</p>
    <input type="text" id="name">

    <!-- Subject 1 -->
    <p>Enter marks for python:</p>
    <input type="text" id="python" min="0" max="100">
    
    <!-- Subject 2 -->
    <p>Enter marks for javascript:</p>
    <input type="text" id="javascript" min="0" max="100">
    
    <!-- Subject 3 -->
    <p>Enter marks for html:</p>
    <input type="text" id="html" min="0" max="100">
    
    <!-- Calculate button -->
    <button onclick="calculateGrade() , validate()">Calculate</button>
    
    <!-- Output -->
    <p id="totaloutput"></p>
    <p id="avgoutput"></p>
    <p id="gradeOutput"></p>
    
    <script src="./index.js">
    
    </script>
 
</div>
</body>
</html>
